version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pos-postgres
    environment:
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
      POSTGRES_DB: pos_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: pos-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pos_user
      DB_PASSWORD: pos_password
      DB_NAME: pos_db
      DB_SSLMODE: disable
      JWT_SECRET: change-me-in-production-use-strong-secret
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
